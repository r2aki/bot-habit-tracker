version: '3.8'

services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - habit_network

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - habit_network

  notification_daemon:
    build: .
    command: python scripts/notification_daemon.py
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - habit_network

volumes:
  postgres_data:

networks:
  habit_network:
    driver: bridge